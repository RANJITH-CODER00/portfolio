  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* ===== Navbar ===== */
    nav {
      width: 100%;
      padding: 20px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: #00ffcc;
      font-size: 20px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-direction: row;
      gap: 15px;
      margin: 0;
      padding: 0 40px 0 0;
    }
    nav ul li {
      display: inline-block;
    }
    nav ul li a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #fff;
    }

    /* ===== Page Title ===== */
    h1 {
      text-align: center;
      margin: 40px 0;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 25px #0099ff;
    }

    /* ===== Contact Section ===== */
    .contact-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #0099ff;
      text-align: center;
    }

    .contact-container input,
    .contact-container textarea {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
      box-shadow: 0 0 10px #00ffcc inset;
      transition: 0.3s;
    }
    .contact-container input:focus,
    .contact-container textarea:focus {
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #0099ff inset;
    }

    .contact-container button {
      background: linear-gradient(90deg, #00ffcc, #0099ff);
      color: #111;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #0099ff;
      transition: 0.3s;
    }
    .contact-container button:hover {
      background: linear-gradient(90deg, #0099ff, #00ffcc);
      box-shadow: 0 0 25px #00ffcc, 0 0 35px #0099ff;
    }

    /* Contact Info */
    .contact-info {
      margin-top: 30px;
      color: #ccc;
      font-size: 1rem;
      line-height: 1.8;
    }
    .contact-info a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .contact-info a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #0099ff;
    }

nav {

/* ===== Mobile Styles ===== */
.menu-toggle {
  display: none;
  font-size: 24px;
  color: #00ffcc;
  cursor: pointer;
}

@media (max-width: 768px) {
  nav ul {
    display: none; /* hide menu by default */
    flex-direction: column;
    background: #111;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #00ffcc, 0 0 25px #0099ff;
  }

  nav ul.show {
    display: flex; /* show when active */
  }

  .menu-toggle {
    display: block; /* show ☰ button */
  }
}

  </style>
</head>
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  menuToggle.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>

  <div class="contact-container">
    <form action="https://formspree.io/f/mwpnaozw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>

  <!-- Script to auto-clear form -->
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // stop normal refresh
      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        alert("✅ Message sent successfully!");
        form.reset(); // clears input fields
      } else {
        alert("❌ Something went wrong. Please try again.");
      }
    });
  </script>
